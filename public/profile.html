<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeto92 - Profile</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">Jeeto92</div>
        <div class="balance">Balance: Rs.<span id="userBalance">0.00</span></div>
        <div class="nav-links">
            <a href="/dashboard.html">Games</a>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="profile-section">
            <h2>Profile</h2>
            <div class="user-info">
                <p>Username: <span id="username"></span></p>
                <p>Current Balance: Rs.<span id="profileBalance">0.00</span></p>
            </div>
        </div>
        
        <div class="history-section">
            <h2>Transaction History</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Game</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactionHistory"></tbody>
            </table>
        </div>
    </div>
    <script src="/js/api.js"></script>
</body>
</html>
