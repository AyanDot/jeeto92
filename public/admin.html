<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeto92 - Admin Panel</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">Jeeto92 Admin</div>
        <div class="nav-links">
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="admin-panel">
            <h2>User Management</h2>
            <div class="search-box">
                <input type="text" id="userSearch" placeholder="Search by username">
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="user-list">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Balance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userList"></tbody>
                </table>
            </div>
            
            <div id="balanceModal" class="modal hidden">
                <div class="modal-content">
                    <h3>Adjust Balance</h3>
                    <input type="number" id="adjustAmount" placeholder="Amount">
                    <button id="addBalance">Add</button>
                    <button id="subtractBalance">Subtract</button>
                    <button id="closeModal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/api.js"></script>
</body>
</html>
