<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jeeto92 Aviator - Professional</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/games.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            touch-action: manipulation;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
        }

        .header {
            background: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(40,40,40,0.95));
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 100;
            flex-shrink: 0;
            height: 8vh;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4), inset 0 2px 10px rgba(255,255,255,0.1);
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        .logo-text {
            color: #FFD700;
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 3s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .balance {
            font-size: 1rem;
            font-weight: 700;
            color: #2ecc71;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.15), rgba(46, 204, 113, 0.25));
            padding: 8px 16px;
            border-radius: 25px;
            border: 1px solid rgba(46, 204, 113, 0.4);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2);
        }

        .flight-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, 
                #2c3e80 0%,
                #3d5aa0 20%,
                #4a6bb5 40%,
                #6b8dd6 60%,
                #ff7b54 80%,
                #ff6b35 100%);
            min-height: 0;
        }

        .mountain-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
        }

        #mountain1 {
            z-index: 5;
            opacity: 0.3;
        }

        #mountain2 {
            z-index: 4;
            opacity: 0.5;
        }

        #mountain3 {
            z-index: 3;
            opacity: 0.7;
        }

        #mountain4 {
            z-index: 2;
            opacity: 0.9;
        }

        .ground-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #228B22, #32CD32, #228B22);
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.6), 0 -2px 10px rgba(50, 205, 50, 0.3);
        }

        .runway {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, 
                #2c3e50 0%, 
                #34495e 20%, 
                #2c3e50 40%, 
                #34495e 60%, 
                #2c3e50 80%, 
                #34495e 100%);
            background-size: 50px 100%;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .runway::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: repeating-linear-gradient(90deg, 
                #FFD700 0px, 
                #FFD700 20px, 
                transparent 20px, 
                transparent 40px);
            transform: translateY(-50%);
        }

        .flight-path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .flight-trail {
            fill: none;
            stroke: url(#trailGradient);
            stroke-width: 6;
            filter: drop-shadow(0 0 10px #00bfff) drop-shadow(0 0 20px rgba(0,191,255,0.5));
            opacity: 0.9;
        }

        .plane {
            position: absolute;
            width: 140px;
            height: 85px;
            z-index: 50;
            transition: all 0.1s ease-out;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4)) drop-shadow(0 0 20px rgba(255,255,255,0.1));
        }

        .plane img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .exhaust-trail {
            display: none;
        }

        .multiplier-display {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                0 0 15px rgba(255, 215, 0, 0.5),
                0 0 25px rgba(255, 215, 0, 0.2),
                0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 40;
            text-align: center;
            user-select: none;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: multiplierGlow 2s ease-in-out infinite;
        }

        @keyframes multiplierGlow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.4));
            }
            50% { 
                background-position: 100% 50%;
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
            }
        }

        .multiplier-display.crashed {
            color: #e74c3c;
            background: linear-gradient(45deg, #e74c3c, #c0392b, #e74c3c);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 30px rgba(231, 76, 60, 0.8),
                0 0 60px rgba(231, 76, 60, 0.4);
            animation: crashPulse 0.5s ease-in-out;
        }

        @keyframes crashPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.2); }
            50% { transform: translate(-50%, -50%) scale(0.9); }
            75% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .crash-explosion {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                #ff6b35 0%, 
                #ff4757 20%, 
                #c0392b 40%, 
                #8b0000 60%, 
                transparent 80%);
            z-index: 60;
            pointer-events: none;
            opacity: 0;
        }

        .crash-explosion.active {
            animation: massiveExplosion 1.2s ease-out forwards;
        }

        @keyframes massiveExplosion {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
                box-shadow: 0 0 0px transparent;
            }
            25% {
                opacity: 1;
                transform: scale(0.5) rotate(90deg);
                box-shadow: 0 0 50px #ff6b35, 0 0 100px #ff4757;
            }
            50% {
                opacity: 0.9;
                transform: scale(1.5) rotate(180deg);
                box-shadow: 0 0 80px #ff6b35, 0 0 150px #ff4757, 0 0 200px #c0392b;
            }
            75% {
                opacity: 0.6;
                transform: scale(2.5) rotate(270deg);
                box-shadow: 0 0 100px #ff4757, 0 0 200px #c0392b;
            }
            100% {
                opacity: 0;
                transform: scale(4) rotate(360deg);
                box-shadow: 0 0 50px transparent;
            }
        }

        .crash-particles {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6b35;
            border-radius: 50%;
            z-index: 55;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 10px #ff6b35;
        }

        .crash-particles.active {
            opacity: 1;
            animation: advancedParticleExplode 1.5s ease-out forwards;
        }

        @keyframes advancedParticleExplode {
            0% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 10px #ff6b35;
            }
            50% {
                opacity: 0.8;
                transform: scale(1.5);
                box-shadow: 0 0 20px #ff6b35, 0 0 30px #ff4757;
            }
            100% {
                opacity: 0;
                transform: scale(0.1);
                box-shadow: 0 0 5px transparent;
            }
        }

        .plane.crashed {
            animation: realisticPlaneCrash 0.8s ease-out forwards;
        }

        @keyframes realisticPlaneCrash {
            0% {
                transform: rotate(var(--plane-rotation, 0deg));
                filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
            }
            25% {
                transform: rotate(calc(var(--plane-rotation, 0deg) + 30deg)) scale(1.1);
                filter: drop-shadow(0 0 20px #ff6b35) drop-shadow(0 0 40px #ff4757);
            }
            50% {
                transform: rotate(calc(var(--plane-rotation, 0deg) + 90deg)) scale(0.9);
                filter: drop-shadow(0 0 30px #ff4757) drop-shadow(0 0 60px #c0392b);
            }
            75% {
                transform: rotate(calc(var(--plane-rotation, 0deg) + 150deg)) scale(0.7);
                filter: drop-shadow(0 0 40px #c0392b);
            }
            100% {
                transform: rotate(calc(var(--plane-rotation, 0deg) + 180deg)) scale(0.5);
                filter: drop-shadow(0 0 20px #8b0000);
                opacity: 0.3;
            }
        }

        .control-panel {
            background: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(40,40,40,0.95));
            backdrop-filter: blur(20px);
            padding: 16px;
            display: flex;
            gap: 16px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
            z-index: 100;
            flex-shrink: 0;
            height: 35vh;
            min-height: 220px;
        }

        .status-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 2px 10px rgba(255,255,255,0.05);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .game-status-bottom {
            font-size: 0.9rem;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            position: relative;
            overflow: hidden;
        }

        .game-status-bottom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: statusShine 3s ease-in-out infinite;
        }

        @keyframes statusShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        .game-status-bottom.waiting {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.3), rgba(52, 152, 219, 0.1));
            border-color: rgba(52, 152, 219, 0.6);
            color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
        }

        .game-status-bottom.flying {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.3), rgba(39, 174, 96, 0.1));
            border-color: rgba(39, 174, 96, 0.6);
            color: #2ecc71;
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.3);
        }

        .game-status-bottom.crashed {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.3), rgba(231, 76, 60, 0.1));
            border-color: rgba(231, 76, 60, 0.6);
            color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
        }

        .status-details {
            color: #bdc3c7;
            font-size: 0.75rem;
            line-height: 1.3;
            text-align: center;
            font-weight: 500;
        }

        .bet-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 2px 10px rgba(255,255,255,0.05);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .bet-input {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            width: 100%;
            text-align: center;
            margin-bottom: 8px;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }

        .bet-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4), inset 0 2px 10px rgba(0,0,0,0.2);
        }

        .quick-bets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 10px;
        }

        .quick-bet {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.3), rgba(52, 152, 219, 0.1));
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #3498db;
            padding: 8px 6px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .quick-bet::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .quick-bet:hover::before {
            left: 100%;
        }

        .quick-bet:active {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.5), rgba(52, 152, 219, 0.3));
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .bet-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60, #2ecc71);
            background-size: 200% 200%;
            color: white;
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            animation: betBtnGlow 3s ease-in-out infinite;
        }

        @keyframes betBtnGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 8px 35px rgba(46, 204, 113, 0.6);
            }
        }

        .bet-btn:active {
            transform: scale(0.95);
        }

        .bet-btn:disabled {
            background: linear-gradient(135deg, #7f8c8d, #95a5a6);
            cursor: not-allowed;
            box-shadow: none;
            animation: none;
        }

        .cashout-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 200%;
            color: #2c3e50;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
            animation: cashoutIntensePulse 1s ease-in-out infinite;
        }

        @keyframes cashoutIntensePulse {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.3);
                transform: scale(1);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 8px 35px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 215, 0, 0.5);
                transform: scale(1.02);
            }
        }

        .cashout-btn:active {
            transform: scale(0.95);
        }

        /* Responsive design for landscape and small screens */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .multiplier-display {
                font-size: 3.5rem;
                top: 20%;
            }
            
            .control-panel {
                padding: 10px 16px;
                height: 42vh;
                min-height: 180px;
            }
            
            .header {
                height: 7vh;
                padding: 6px 20px;
            }
            
            .quick-bets {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media screen and (max-width: 320px) {
            .logo-text {
                font-size: 1.2rem;
            }
            
            .balance {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .multiplier-display {
                font-size: 4.5rem;
            }
            
            .control-panel {
                height: 38vh;
                min-height: 200px;
            }
        }
    </style>
</head>

    <div class="game-container">

                <div class="logo-icon"></div>
                <div class="logo-text">JEETO92</div>
            </div>
            <div class="balance">Balance: Rs.<span id="balance">5000</span></div>
        </div>

        <div class="flight-area">
            <!-- Layered mountain silhouettes -->
            <!-- Mountain 1: Furthest, tallest, lightest -->
            <svg class="mountain-layer" id="mountain1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">

            </svg>

            <!-- Mountain 4: Closest, shortest, darkest -->
            <svg class="mountain-layer" id="mountain4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
                <path fill="#141b2e" fill-opacity="1" d="M0,256L80,245.3C160,235,320,213,480,218.7C640,224,800,256,960,261.3C1120,267,1280,245,1360,234.7L1440,224L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>

            <div class="runway"></div>

            <svg class="flight-path-svg" width="100%" height="100%">
                <defs>
                    <linearGradient id="trailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#00bfff;stop-opacity:0.1" />
                        <stop offset="50%" style="stop-color:#00bfff;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path id="flightArea" fill="url(#trailGradient)" opacity="0.3" d="M 0 0"></path>
                <path id="flightTrail" class="flight-trail" d="M 0 0"></path>
            </svg>
            
            <div class="exhaust-trail" id="exhaustTrail"></div>
            
            <div class="plane" id="plane">
                <img src="https://i.postimg.cc/cHmtNy5p/plane.png" alt="Aircraft" />
            </div>

            <!-- Enhanced crash effects -->
            <div class="crash-explosion" id="crashExplosion"></div>
            <div class="crash-particles" id="crashParticle1"></div>
            <div class="crash-particles" id="crashParticle2"></div>
            <div class="crash-particles" id="crashParticle3"></div>
            <div class="crash-particles" id="crashParticle4"></div>
            <div class="crash-particles" id="crashParticle5"></div>
            <div class="crash-particles" id="crashParticle6"></div>
            <div class="crash-particles" id="crashParticle7"></div>
            <div class="crash-particles" id="crashParticle8"></div>

            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
        </div>

        <div class="control-panel">
            <div class="status-section">
                <div class="game-status-bottom waiting" id="gameStatusBottom">Ready for Takeoff</div>
                <div class="status-details" id="statusDetails">Place your bet to begin flight</div>
            </div>

            <div class="bet-section">
                <input type="number" class="bet-input" id="betInput" value="100" min="10" placeholder="Enter bet amount">
                
                <div class="quick-bets">
                    <button class="quick-bet" onclick="setBet(50)">Rs.50</button>
                    <button class="quick-bet" onclick="setBet(100)">Rs.100</button>
                    <button class="quick-bet" onclick="setBet(200)">Rs.200</button>
                    <button class="quick-bet" onclick="setBet(500)">Rs.500</button>
                </div>

                <button class="action-btn bet-btn" id="actionBtn" onclick="placeBet()">Launch Flight</button>
            </div>
        </div>
    </div>

    <script>
        let gameState = 'waiting';
        let balance = 5000;
        let currentBet = 0;
        let currentMultiplier = 1.00;
        let maxMultiplier = 5.00;
        let crashPoint = 0;
        let gameStartTime;
        let flightPath = [];
        let animationId;
        let exhaustTrailActive = false;

        function setBet(amount) {
            if (gameState === 'waiting') {
                document.getElementById('betInput').value = amount;
                // Add visual feedback
                const betInput = document.getElementById('betInput');
                betInput.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    betInput.style.transform = 'scale(1)';
                }, 150);
            }
        }

        function placeBet() {
            if (gameState !== 'waiting') return;

            const betAmount = parseInt(document.getElementById('betInput').value);
            if (betAmount > balance || betAmount < 10) {
                showNotification('Invalid bet! Minimum Rs.10, Maximum Rs.' + balance, 'error');
                return;
            }

            currentBet = betAmount;
            balance -= betAmount;
            updateBalance();
            
            startFlight();
        }

        function cashOut() {
            if (gameState !== 'flying' || currentBet === 0) return;

            const winAmount = Math.floor(currentBet * currentMultiplier);
            balance += winAmount;
            updateBalance();
            currentBet = 0;

            showNotification(`Successful cashout: Rs.${winAmount}!`, 'success');
            updateGameStatus('Cashed Out Successfully!', 'flying', `Profit: Rs.${winAmount - parseInt(document.getElementById('betInput').value)}`);
            
            document.getElementById('actionBtn').textContent = 'Launch Flight';
            document.getElementById('actionBtn').className = 'action-btn bet-btn';
            document.getElementById('actionBtn').onclick = placeBet;

            // Stop exhaust trail
            stopExhaustTrail();

            setTimeout(() => {
                if (gameState === 'flying') {
                    updateGameStatus('Flight Continuing...', 'flying', 'Aircraft still airborne');
                }
            }, 2500);
        }

        function showNotification(message, type) {
            // Create temporary notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? 'linear-gradient(135deg, #2ecc71, #27ae60)' : 'linear-gradient(135deg, #e74c3c, #c0392b)'};
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                font-weight: 700;
                z-index: 1000;
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                animation: slideDown 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-out forwards';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        function updateBalance() {
            const balanceEl = document.getElementById('balance');
            balanceEl.textContent = balance;
            // Add animation effect
            balanceEl.style.transform = 'scale(1.1)';
            balanceEl.style.color = '#2ecc71';
            setTimeout(() => {
                balanceEl.style.transform = 'scale(1)';
                balanceEl.style.color = '#2ecc71';
            }, 200);
        }

        function updateMultiplierDisplay() {
            const display = document.getElementById('multiplierDisplay');
            display.textContent = currentMultiplier.toFixed(2) + 'x';
            
            // Dynamic color based on multiplier
            if (currentMultiplier >= 5.0) {
                display.style.color = '#ff6b35';
            } else if (currentMultiplier >= 2.0) {
                display.style.color = '#FFD700';
            } else {
                display.style.color = '#2ecc71';
            }
        }

        function updateGameStatus(text, status, details = '') {
            const statusEl = document.getElementById('gameStatusBottom');
            const detailsEl = document.getElementById('statusDetails');
            statusEl.className = `game-status-bottom ${status}`;
            statusEl.textContent = text;
            detailsEl.textContent = details;
        }

        function startExhaustTrail() {
            const exhaustTrail = document.getElementById('exhaustTrail');
            exhaustTrail.classList.add('active');
            exhaustTrailActive = true;
        }

        function stopExhaustTrail() {
            const exhaustTrail = document.getElementById('exhaustTrail');
            exhaustTrail.classList.remove('active');
            exhaustTrailActive = false;
        }

        function updateExhaustTrailPosition() {
            if (!exhaustTrailActive) return;
            
            const plane = document.getElementById('plane');
            const exhaustTrail = document.getElementById('exhaustTrail');
            const planeRect = plane.getBoundingClientRect();
            const flightArea = document.querySelector('.flight-area');
            const flightRect = flightArea.getBoundingClientRect();
            
            // Get plane position relative to flight area
            const planeX = planeRect.left - flightRect.left;
            const planeY = planeRect.top - flightRect.top;
            
            // Position exhaust at the back of the plane, accounting for rotation
            const planeRotation = plane.style.transform.match(/rotate\(([^)]+)\)/);
            const rotation = planeRotation ? parseFloat(planeRotation[1]) : 0;
            
            // Calculate exhaust position accounting for plane rotation
            const exhaustX = planeX - 70; // Position behind the plane
            const exhaustY = planeY + 20; // Center vertically with plane
            
            exhaustTrail.style.left = exhaustX + 'px';
            exhaustTrail.style.top = exhaustY + 'px';
            
            // Rotate exhaust trail to match plane direction
            const scale = Math.min(1 + (currentMultiplier - 1) * 0.3, 1.8);
            exhaustTrail.style.transform = `rotate(${rotation}deg) scaleX(${scale})`;
            exhaustTrail.style.transformOrigin = 'right center';
        }

        function createAdvancedCrashExplosion() {
            const plane = document.getElementById('plane');
            const planeRect = plane.getBoundingClientRect();
            const flightArea = document.querySelector('.flight-area');
            const flightRect = flightArea.getBoundingClientRect();
            
            const planeX = planeRect.left - flightRect.left + (planeRect.width / 2);
            const planeY = planeRect.top - flightRect.top + (planeRect.height / 2);
            
            // Main explosion
            const explosion = document.getElementById('crashExplosion');
            explosion.style.left = (planeX - 75) + 'px';
            explosion.style.top = (planeY - 75) + 'px';
            explosion.classList.add('active');
            
            // Advanced particle system
            const particleDirections = [
                { id: 'crashParticle1', dx: -45, dy: -30, delay: 0 },
                { id: 'crashParticle2', dx: 40, dy: -25, delay: 50 },
                { id: 'crashParticle3', dx: -35, dy: 35, delay: 100 },
                { id: 'crashParticle4', dx: 50, dy: 30, delay: 150 },
                { id: 'crashParticle5', dx: 0, dy: -50, delay: 200 },
                { id: 'crashParticle6', dx: -25, dy: 45, delay: 250 },
                { id: 'crashParticle7', dx: 35, dy: -35, delay: 300 },
                { id: 'crashParticle8', dx: -40, dy: 0, delay: 350 }
            ];
            
            particleDirections.forEach((particle) => {
                setTimeout(() => {
                    const particleEl = document.getElementById(particle.id);
                    particleEl.style.left = (planeX + particle.dx) + 'px';
                    particleEl.style.top = (planeY + particle.dy) + 'px';
                    particleEl.classList.add('active');
                }, particle.delay);
            });
            
            // Enhanced plane crash animation
            const currentRotation = plane.style.transform.match(/rotate\(([^)]+)\)/);
            const rotation = currentRotation ? currentRotation[1] : '0deg';
            plane.style.setProperty('--plane-rotation', rotation);
            plane.classList.add('crashed');
            
            // Stop exhaust trail
            stopExhaustTrail();
        }

        function generateRealisticCrashPoint() {
            const random = Math.random();
            // Adjusted for 5x max multiplier
            if (random < 0.4) {
                return 1.00 + Math.random() * 1.2; // 40% chance of early crash (1.0-2.2x)
            } else if (random < 0.75) {
                return 2.2 + Math.random() * 1.8; // 35% chance of medium crash (2.2-4.0x)
            } else if (random < 0.95) {
                return 4.0 + Math.random() * 0.8; // 20% chance of high crash (4.0-4.8x)
            } else {
                return 4.8 + Math.random() * 0.2; // 5% chance of very high (4.8-5.0x)
            }
        }

        function resetAllCrashEffects() {
            // Reset explosion
            const explosion = document.getElementById('crashExplosion');
            explosion.classList.remove('active');
            
            // Reset all particles
            for (let i = 1; i <= 8; i++) {
                const particle = document.getElementById(`crashParticle${i}`);
                particle.classList.remove('active');
            }
            
            // Reset plane
            const plane = document.getElementById('plane');
            plane.classList.remove('crashed');
            plane.style.removeProperty('--plane-rotation');
        }

        function updateAdvancedPlaneAndTrail() {
            const flightArea = document.querySelector('.flight-area');
            const rect = flightArea.getBoundingClientRect();
            const plane = document.getElementById('plane');
            
            // Adjusted for 5x max - more horizontal movement, less vertical
            const timeProgress = Math.min((currentMultiplier - 1.00) / 4.00, 1);
            const visualProgress = Math.pow(timeProgress, 0.6); // Slightly faster visual progression
            
            const startX = 40;
            const startY = rect.height - 110;
            const endX = rect.width - 180; // Leave more space at the right edge for bigger plane
            const endY = rect.height * 0.25; // Less aggressive climb
            
            // Flight path that stays within bounds - no rotation needed
            const x = startX + (visualProgress * (endX - startX));
            const heightProgress = Math.pow(visualProgress, 0.9); // More gradual climb
            const y = startY - (heightProgress * (startY - endY));
            
            plane.style.left = x + 'px';
            plane.style.top = y + 'px';
            // No rotation - plane image is already properly angled
            
            // Enhanced flight trail
            flightPath.push({ x: x + 70, y: y + 42, time: Date.now() });
            
            // Keep trail length manageable
            if (flightPath.length > 100) {
                flightPath.shift();
            }
            
            // Create smooth trail curve
            const trail = document.getElementById('flightTrail');
            if (flightPath.length > 2) {
                let pathData = `M ${flightPath[0].x} ${flightPath[0].y}`;
                
                for (let i = 1; i < flightPath.length - 1; i++) {
                    const current = flightPath[i];
                    const next = flightPath[i + 1];
                    const cpx = (current.x + next.x) / 2;
                    const cpy = (current.y + next.y) / 2;
                    pathData += ` Q ${current.x} ${current.y} ${cpx} ${cpy}`;
                }
                
                if (flightPath.length > 1) {
                    const last = flightPath[flightPath.length - 1];
                    pathData += ` T ${last.x} ${last.y}`;
                }
                
                trail.setAttribute('d', pathData);
            }
            
            // Flight area visualization
            const flightAreaPath = document.getElementById('flightArea');
            if (flightPath.length > 1) {
                const groundLevel = rect.height - 25;
                
                let areaPath = `M ${flightPath[0].x} ${groundLevel}`;
                flightPath.forEach(point => {
                    areaPath += ` L ${point.x} ${point.y}`;
                });
                areaPath += ` L ${flightPath[flightPath.length - 1].x} ${groundLevel} Z`;
                
                flightAreaPath.setAttribute('d', areaPath);
            }
        }

        function startFlight() {
            gameState = 'flying';
            gameStartTime = Date.now();
            crashPoint = generateRealisticCrashPoint();
            flightPath = [];
            
            console.log(`Flight started - Crash point: ${crashPoint.toFixed(2)}x`); // Debug info
            
            updateGameStatus('Engines Starting...', 'flying', 'Aircraft preparing for takeoff');
            
            // Set plane in starting position - no rotation needed
            const plane = document.getElementById('plane');
            const flightArea = document.querySelector('.flight-area');
            const rect = flightArea.getBoundingClientRect();
            
            plane.style.left = '40px';
            plane.style.top = (rect.height - 110) + 'px';
            // No transform needed - plane image is already properly angled
            
            // Reset trails
            document.getElementById('flightTrail').setAttribute('d', 'M 0 0');
            document.getElementById('flightArea').setAttribute('d', 'M 0 0');
            
            // Update status after brief delay
            setTimeout(() => {
                updateGameStatus('Airborne!', 'flying', 'Aircraft climbing - Cash out anytime!');
            }, 500);
            
            // Update UI for active bet
            if (currentBet > 0) {
                document.getElementById('actionBtn').textContent = 'Cash Out';
                document.getElementById('actionBtn').className = 'action-btn cashout-btn';
                document.getElementById('actionBtn').onclick = cashOut;
            }
        }

        function enhancedGameLoop() {
            if (gameState === 'flying') {
                const elapsed = (Date.now() - gameStartTime) / 1000;
                
                // More realistic multiplier progression
                currentMultiplier = 1.00 + (elapsed * elapsed * 0.15) + (elapsed * 0.2);
                
                if (currentMultiplier > maxMultiplier) {
                    currentMultiplier = maxMultiplier;
                }
                
                updateMultiplierDisplay();
                updateAdvancedPlaneAndTrail();
                
                // Check for crash
                if (currentMultiplier >= crashPoint) {
                    gameState = 'crashed';
                    
                    // Enhanced crash sequence
                    createAdvancedCrashExplosion();
                    
                    document.getElementById('multiplierDisplay').className = 'multiplier-display crashed';
                    updateGameStatus(`CRASHED at ${crashPoint.toFixed(2)}x!`, 'crashed', currentBet > 0 ? `Lost Rs.${currentBet}` : 'No bet placed');
                    
                    // Handle bet loss
                    if (currentBet > 0) {
                        currentBet = 0;
                        showNotification(`Flight crashed! Better luck next time.`, 'error');
                    }
                    
                    setTimeout(() => {
                        startNewRound();
                    }, 4000);
                }
            }
            
            animationId = requestAnimationFrame(enhancedGameLoop);
        }

        function startNewRound() {
            gameState = 'waiting';
            currentMultiplier = 1.00;
            currentBet = 0;
            flightPath = [];
            
            // Reset all effects
            resetAllCrashEffects();
            
            document.getElementById('multiplierDisplay').className = 'multiplier-display';
            updateMultiplierDisplay();
            updateGameStatus('Ready for Takeoff', 'waiting', 'Place your bet to begin flight');
            
            document.getElementById('actionBtn').textContent = 'Launch Flight';
            document.getElementById('actionBtn').className = 'action-btn bet-btn';
            document.getElementById('actionBtn').onclick = placeBet;
            
            // Reset SVG paths
            document.getElementById('flightTrail').setAttribute('d', 'M 0 0');
            document.getElementById('flightArea').setAttribute('d', 'M 0 0');
            
            // Reset plane to starting position
            const plane = document.getElementById('plane');
            const flightArea = document.querySelector('.flight-area');
            const rect = flightArea.getBoundingClientRect();
            
            plane.style.left = '40px';
            plane.style.top = (rect.height - 110) + 'px';
            // No transform needed - plane image is already properly angled
        }

        // Initialize game
        updateBalance();
        enhancedGameLoop();
        
        // Welcome message
        setTimeout(() => {
            updateGameStatus('Welcome Aboard!', 'waiting', 'Ready for your first flight');
        }, 1000);

        // Handle orientation changes and resize
        function handleResize() {
            if (gameState === 'waiting') {
                const plane = document.getElementById('plane');
                const flightArea = document.querySelector('.flight-area');
                const rect = flightArea.getBoundingClientRect();
                
                plane.style.left = '40px';
                plane.style.top = (rect.height - 110) + 'px';
                // No transform needed - plane image is already properly angled
            }
        }

        window.addEventListener('orientationchange', () => {
            setTimeout(handleResize, 100);
        });

        window.addEventListener('resize', handleResize);

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
