<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeto92 - Crash Game</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/games.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">Jeeto92</div>
        <div class="balance">Balance: â‚¹<span id="userBalance">0.00</span></div>
        <div class="nav-links">
            <a href="/dashboard.html">Games</a>
            <a href="/profile.html">Profile</a>
        </div>
    </nav>
    
    <div class="container game-container">
        <div class="game-box">
            <div class="crash-game">
                <canvas id="gameCanvas"></canvas>
                <div class="multiplier">
                    <span id="currentMultiplier">1.00</span>x
                </div>
                <div class="bet-options">
                    <input type="number" id="betAmount" placeholder="Bet Amount">
                    <input type="number" id="autoStopAt" placeholder="Auto Stop at" step="0.1">
                    <button id="betBtn">Place Bet</button>
                    <button id="cashoutBtn" disabled>Cashout</button>
                </div>
                <div id="result" class="result"></div>
            </div>
        </div>
        
        <div class="game-history">
            <h3>Recent Crashes</h3>
            <div id="crashHistory"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/games.js"></script>
</body>
</html>
