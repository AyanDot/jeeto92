<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeto92 - Dice Game</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/games.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">Jeeto92</div>
        <div class="balance">Balance: ₹<span id="userBalance">0.00</span></div>
        <div class="nav-links">
            <a href="/dashboard.html">Games</a>
            <a href="/profile.html">Profile</a>
        </div>
    </nav>
    
    <div class="container game-container">
        <div class="game-box">
            <div class="dice-game">
                <div id="dice">⚅</div>
                <div class="bet-options">
                    <input type="number" id="betAmount" placeholder="Bet Amount">
                    <select id="betType">
                        <option value="high">High (4-6)</option>
                        <option value="low">Low (1-3)</option>
                    </select>
                    <button id="rollBtn">Roll Dice</button>
                </div>
                <div id="result" class="result"></div>
            </div>
        </div>
        
        <div class="game-history">
            <h3>Recent Rolls</h3>
            <div id="rollHistory"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/games.js"></script>
</body>
</html>
